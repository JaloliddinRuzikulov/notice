<!DOCTYPE html>
<html>
<head>
    <title>DTMF Test - 990823112</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .log-box {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 5px;
        }
        .log-dtmf {
            background: #ffffcc;
            font-weight: bold;
        }
        .log-confirmed {
            background: #ccffcc;
            font-weight: bold;
        }
        .log-error {
            background: #ffcccc;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>DTMF Test - 990823112 ga xabar yuborish</h1>
    
    <div class="status status-info">
        <strong>Qo'llanma:</strong>
        <ol>
            <li>Login tugmasini bosing</li>
            <li>"Test xabar yuborish" tugmasini bosing</li>
            <li>990823112 ga qo'ng'iroq keladi</li>
            <li>1 raqamini bosing - qo'ng'iroq darhol tugashi kerak</li>
        </ol>
    </div>

    <div>
        <button onclick="doLogin()">Login qilish</button>
        <button onclick="sendTestBroadcast()" id="sendBtn" disabled>Test xabar yuborish</button>
        <button onclick="clearLog()">Logni tozalash</button>
    </div>

    <div id="status"></div>

    <h3>Server Log Monitor:</h3>
    <div class="log-box" id="logBox"></div>

    <script>
        let authToken = '';
        let wsConnection = null;

        function addLog(message, type = '') {
            const logBox = document.getElementById('logBox');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + (type ? 'log-' + type : '');
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.className = 'status status-' + type;
            status.textContent = message;
        }

        async function doLogin() {
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'admin',
                        password: '1'
                    })
                });

                if (response.ok) {
                    updateStatus('Login muvaffaqiyatli!', 'success');
                    document.getElementById('sendBtn').disabled = false;
                    addLog('Login successful');
                    
                    // Connect to WebSocket for log monitoring
                    connectWebSocket();
                } else {
                    throw new Error('Login failed');
                }
            } catch (error) {
                updateStatus('Login xatolik: ' + error.message, 'error');
                addLog('Login error: ' + error.message, 'error');
            }
        }

        function connectWebSocket() {
            const wsUrl = window.location.protocol === 'https:' 
                ? 'wss://' + window.location.host + '/ws'
                : 'ws://' + window.location.host + '/ws';
            
            wsConnection = new WebSocket(wsUrl);
            
            wsConnection.onopen = () => {
                addLog('WebSocket connected');
            };
            
            wsConnection.onmessage = (event) => {
                const data = event.data;
                
                // Check for DTMF related messages
                if (data.includes('DTMF') || data.includes('INFO') || data.includes('Signal=')) {
                    addLog(data, 'dtmf');
                } else if (data.includes('broadcast-confirmed')) {
                    addLog('âœ… BROADCAST CONFIRMED! 1 tugmasi bosildi!', 'confirmed');
                } else {
                    addLog(data);
                }
            };
            
            wsConnection.onerror = (error) => {
                addLog('WebSocket error', 'error');
            };
        }

        async function sendTestBroadcast() {
            try {
                updateStatus('Audio fayl yaratilmoqda...', 'info');
                
                // Create test audio content
                const audioText = `
                    Assalomu alaykum. Bu DTMF test xabari.
                    Tasdiqlash uchun 1 raqamini bosing.
                    Agar 1 ni bossangiz, qo'ng'iroq darhol tugaydi.
                `;
                
                // Create form data
                const formData = new FormData();
                formData.append('employees', JSON.stringify([{
                    id: 'test-dtmf',
                    fullName: 'Test DTMF',
                    phone: '990823112',
                    department: 'Test',
                    districtId: '1'
                }]));
                
                // Create a simple audio blob
                const audioBlob = new Blob([audioText], { type: 'audio/wav' });
                formData.append('audioFile', audioBlob, 'test-dtmf.wav');
                formData.append('description', 'DTMF Test - ' + new Date().toLocaleString());
                formData.append('priority', 'urgent');

                updateStatus('Xabar yuborilmoqda...', 'info');
                addLog('Sending broadcast to 990823112...');

                const response = await fetch('/api/broadcast/send', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (response.ok) {
                    updateStatus('Xabar yuborildi! Endi 990823112 ga qo\'ng\'iroq keladi. 1 ni bosing!', 'success');
                    addLog('Broadcast sent successfully. ID: ' + result.broadcastId, 'confirmed');
                    addLog('ðŸ“ž MUHIM: Endi 1 raqamini bosing!', 'dtmf');
                } else {
                    throw new Error(result.error || 'Broadcast failed');
                }
            } catch (error) {
                updateStatus('Xatolik: ' + error.message, 'error');
                addLog('Error: ' + error.message, 'error');
            }
        }

        function clearLog() {
            document.getElementById('logBox').innerHTML = '';
            addLog('Log cleared');
        }

        // Auto-login on page load
        window.onload = () => {
            addLog('Page loaded. Ready for testing.');
        };
    </script>
</body>
</html>
