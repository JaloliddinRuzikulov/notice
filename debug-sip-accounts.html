<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug SIP Accounts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .console-log { background: #f0f0f0; padding: 10px; font-family: monospace; border-radius: 3px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Debug SIP Accounts Loading</h1>
    
    <div class="debug-section">
        <h2>Test API Endpoint</h2>
        <button onclick="testAPI()">Test /api/sip-accounts/active</button>
        <div id="apiResult" class="console-log"></div>
    </div>
    
    <div class="debug-section">
        <h2>Test DOM Elements</h2>
        <button onclick="testDOM()">Check DOM Elements</button>
        <div id="domResult" class="console-log"></div>
        
        <!-- Test SIP accounts list container -->
        <div id="sipAccountsList" style="border: 2px solid red; min-height: 100px; margin: 10px 0;">
            <p>SIP Accounts will be loaded here...</p>
        </div>
    </div>
    
    <div class="debug-section">
        <h2>Test SIP Loading Function</h2>
        <button onclick="testLoadSipAccounts()">Test loadSipAccounts()</button>
        <div id="loadResult" class="console-log"></div>
    </div>

    <script>
        let availableSipAccounts = [];
        let selectedSipAccounts = new Set();

        function log(message) {
            console.log(message);
            return message;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function testAPI() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = 'Testing API endpoint...';
            
            try {
                const response = await fetch('/api/sip-accounts/active', {
                    credentials: 'same-origin',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                const result = `
Status: ${response.status} ${response.statusText}
Headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}
Response OK: ${response.ok}
                `;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = result + `\nData: ${JSON.stringify(data, null, 2)}`;
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = result + `\nError Text: ${text}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }

        function testDOM() {
            const resultDiv = document.getElementById('domResult');
            const sipList = document.getElementById('sipAccountsList');
            
            const result = `
sipAccountsList element: ${sipList ? 'FOUND' : 'NOT FOUND'}
Element innerHTML: "${sipList ? sipList.innerHTML : 'N/A'}"
Element style: ${sipList ? sipList.style.cssText : 'N/A'}
            `;
            
            resultDiv.innerHTML = result;
        }

        async function testLoadSipAccounts() {
            const resultDiv = document.getElementById('loadResult');
            resultDiv.innerHTML = 'Testing loadSipAccounts function...';
            
            try {
                // Copy the exact function from broadcast.js
                console.log('=== loadSipAccounts function called ===');
                
                // Set default accounts first
                availableSipAccounts = [
                    {
                        id: '1',
                        extension: '5530',
                        name: 'Asosiy linja 1',
                        server: '10.105.0.3',
                        channels: 15,
                        active: true
                    },
                    {
                        id: '2',
                        extension: '5531',
                        name: 'Asosiy linja 2',
                        server: '10.105.0.3',
                        channels: 15,
                        active: true
                    },
                    {
                        id: '3',
                        extension: '5532',
                        name: 'Asosiy linja 3',
                        server: '10.105.0.3',
                        channels: 15,
                        active: true
                    }
                ];
                
                resultDiv.innerHTML += '\n✓ Default accounts set';
                
                // Try API call
                try {
                    console.log('Trying to load SIP accounts from API...');
                    const response = await fetch('/api/sip-accounts/active', {
                        credentials: 'same-origin',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    
                    if (response.ok) {
                        const apiAccounts = await response.json();
                        console.log('API Response received:', apiAccounts);
                        if (Array.isArray(apiAccounts) && apiAccounts.length > 0) {
                            availableSipAccounts = apiAccounts;
                            resultDiv.innerHTML += '\n✓ API data loaded: ' + JSON.stringify(apiAccounts);
                        } else {
                            resultDiv.innerHTML += '\n⚠ API returned empty/invalid data, using fallback';
                        }
                    } else {
                        resultDiv.innerHTML += '\n✗ API request failed with status: ' + response.status;
                    }
                } catch (apiError) {
                    resultDiv.innerHTML += '\n✗ API call failed: ' + apiError.message;
                }
                
                // Get DOM element
                const sipList = document.getElementById('sipAccountsList');
                if (!sipList) {
                    resultDiv.innerHTML += '\n✗ sipAccountsList element not found!';
                    return;
                }
                resultDiv.innerHTML += '\n✓ sipAccountsList element found';
                
                // Generate HTML
                const htmlContent = availableSipAccounts.map(account => {
                    const isChecked = availableSipAccounts[0].id === account.id;
                    return `
                    <div class="sip-account-item" style="margin: 10px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" value="${escapeHtml(account.id)}" 
                                   ${isChecked ? 'checked' : ''} style="margin-right: 10px;">
                            <div>
                                <strong>${escapeHtml(account.extension)} - ${escapeHtml(account.name)}</strong><br>
                                <small>Server: ${escapeHtml(account.server)} | Kanallar: ${account.channels}</small>
                            </div>
                        </label>
                    </div>
                `;
                }).join('');
                
                resultDiv.innerHTML += '\n✓ HTML content generated (' + htmlContent.length + ' chars)';
                
                // Set HTML
                sipList.innerHTML = htmlContent;
                resultDiv.innerHTML += '\n✓ HTML content set in DOM';
                
                // Select first account
                if (availableSipAccounts.length > 0) {
                    const firstAccountId = availableSipAccounts[0].id;
                    selectedSipAccounts.add(firstAccountId);
                    resultDiv.innerHTML += '\n✓ First account selected: ' + firstAccountId;
                }
                
                resultDiv.innerHTML += '\n✅ loadSipAccounts completed successfully!';
                
            } catch (error) {
                resultDiv.innerHTML += '\n✗ Error: ' + error.message;
                console.error('Error in testLoadSipAccounts:', error);
            }
        }
    </script>
</body>
</html>
